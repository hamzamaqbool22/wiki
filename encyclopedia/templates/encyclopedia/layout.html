{% load static %}

<!DOCTYPE html>

<html lang="en">
    <head>
        <title>{% block title %}{% endblock %}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
        <link href="{% static 'encyclopedia/styles.css' %}" rel="stylesheet">
    </head>
    <body>
        <div class="row">
            <div class="sidebar col-lg-2 col-md-4">
                <h2>Wiki</h2>
                <form method="GET" action="{% url 'search_results' %}">
                    <input class="search" type="text" name="q" placeholder="Search">
                    <input class="btn btn-outline-primary my-2 mx-1" type="submit" value="Search">
                </form>
                <div>
                    <a href="{% url 'index' %}" class="nav-link">Home</a>
                </div>
                <div>
                   <a href="{% url 'create_new_page' %}" class="nav-link" > New Page </a>
                </div>
                <div>
                  <a href="{% url 'random_page' %}" class="nav-link"> Random Page </a>
                </div>
                {% block nav %}
                {% endblock %}
            </div>
            <div class="main col-lg-10 col-md-9">
                {% block body %}
                {% endblock %}
            </div>
        </div>

    </body>
</html>
