{% extends "encyclopedia/layout.html" %}

{% block title %} Edit {{ title }} {% endblock %}

{% block body %}

<div class="container">
    <h1>Edit {{ title }}</h1><hr>
    <form method="post">
        <br>
        {% csrf_token %}
        <h4>Content</h4>
        <textarea id="content" name="content" class='textareabox' required>{{ content }}</textarea>
        <br>
        <input class="btn btn-primary" type="submit" value="Save">
    </form>
</div>

{% endblock %}
